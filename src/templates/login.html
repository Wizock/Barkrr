<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
    </head>
    <body>
        <form method="post">
            {{ form.csrf_token }}
            <div class='form-group'>
                <h1 class='pt-3' style='margin-left: 45%'>Login</h1>
                <div style='width: 45%; margin-left: 25%;'>
                    {{ form.username(class_='form-control',placeholder="John Doe")}}<br>
                </div>
                <div style='width: 45%; margin-left: 25%;'>
                    {{ form.password(class_='form-control',placeholder="Super Secret")}} <br>
                </div>
                <button type="submit" style='width: 45%; margin-left: 25%' class="btn btn-outline-success btn-lg">Register</button>
            </div>
        </form>
        <a href="/">Go Back?</a>
    </body>
</html>
